<div>
  <div class="flex justify-between items-center mb-2">
    <h2 class="text-xl font-semibold">Contact Preview</h2>
    <div class="flex items-center gap-4">
      <span class="text-muted-foreground text-sm">{{ contacts.length }} contacts</span>
      <button class="p-1 rounded hover:bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11A6 6 0 105 11a6 6 0 0012 0z" /></svg>
      </button>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let contact of pagedContacts">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ contact.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ contact.phone }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [class]="getStatusClass(contact.status)" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full">
              {{ contact.status || 'Pending' }}
            </span>
            <span *ngIf="contact.errorDetails" class="ml-2 text-xs text-red-600">
              {{ contact.errorDetails }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-4 flex items-center justify-between">
    <div class="text-sm text-gray-700">
      {{ showingRange }}
    </div>
    <div class="flex space-x-2">
      <button (click)="goToPage(page - 1)" 
              [disabled]="page === 1"
              class="px-3 py-1 rounded bg-gray-100 text-gray-700 disabled:opacity-50">
        Previous
      </button>
      <button (click)="goToPage(page + 1)"
              [disabled]="page === totalPages"
              class="px-3 py-1 rounded bg-gray-100 text-gray-700 disabled:opacity-50">
        Next
      </button>
    </div>
  </div>
</div>

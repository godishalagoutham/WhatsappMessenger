<div class="space-y-6">
  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Step 1: Select Contact Source</h2>
    <app-contact-upload></app-contact-upload>
  </div>

  <div class="bg-white p-6 rounded-lg shadow">
    <app-contact-table></app-contact-table>
  </div>

  <div class="bg-white p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Bulk Messaging Tools</h2>
    <div class="flex border-b mb-4">
      <button (click)="activeTab = 'templates'" [ngClass]="{'border-primary text-primary font-semibold': activeTab === 'templates', 'border-transparent text-muted-foreground hover:text-foreground': activeTab !== 'templates'}" class="px-4 py-2 border-b-2 -mb-px transition-colors">Templates</button>
      <button (click)="activeTab = 'pdf'" [ngClass]="{'border-primary text-primary font-semibold': activeTab === 'pdf', 'border-transparent text-muted-foreground hover:text-foreground': activeTab !== 'pdf'}" class="px-4 py-2 border-b-2 -mb-px transition-colors">Share PDF</button>
    </div>
    <div *ngIf="activeTab === 'templates'">
      <app-message-template></app-message-template>
    </div>
    <div *ngIf="activeTab === 'pdf'">
      <app-pdf-share></app-pdf-share>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Message Preview</h2>
      <app-message-preview></app-message-preview>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">Delivery Analytics</h2>
      <app-delivery-analytics></app-delivery-analytics>
    </div>
  </div>

 <div class="flex justify-center space-x-4 mt-6">
    <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-8 py-2 rounded-md font-semibold">Edit Contacts</button>
    <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 px-8 py-2 rounded-md font-semibold">Download Payload</button>
    <button (click)="sendBulkMessage()" class="bg-primary text-primary-foreground hover:bg-primary/90 px-8 py-2 rounded-md font-semibold">Send Bulk Message</button>
  </div>
</div>

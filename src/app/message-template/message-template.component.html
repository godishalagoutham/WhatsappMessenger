<div class="space-y-6">
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Template</label>
    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
      <option>Promotional Offer</option>
    </select>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Header Type</label>
    <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
      <option>Image</option>
    </select>
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Header Image</label>
    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
      <div class="space-y-1 text-center">
        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
          <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="flex text-sm text-gray-600">
          <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
            <span>Upload Image</span>
            <input id="file-upload" name="file-upload" type="file" class="sr-only" (change)="onImageSelected($event)">
          </label>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h3 class="text-lg font-medium mb-4">Message Parameters</h3>
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">{{'{{name}}'}}</label>
        <input type="text" placeholder="Customer name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [(ngModel)]="templateParams.customerName" (ngModelChange)="updatePreview()">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">{{'{{offer_details}}'}}</label>
        <input type="text" placeholder="Promotion details" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [(ngModel)]="templateParams.promotionDetails" (ngModelChange)="updatePreview()">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">{{'{{expiry_date}}'}}</label>
        <input type="text" placeholder="Offer expiry date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" [(ngModel)]="templateParams.expiryDate" (ngModelChange)="updatePreview()">
      </div>
    </div>
  </div>
</div>
